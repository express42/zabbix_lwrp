---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  data_bags_path: test/fixtures/data_bags
  require_chef_omnibus: 12

platforms:
  - name: ubuntu-12.04
    driver:
      box: express42/ubuntu12.04-chef11
  - name: ubuntu-14.04
    driver:
      box: express42/ubuntu-14.04

suites:
  - name: zabbix24
    run_list:
      - recipe[zabbix_lwrp_test::zabbix24]
  - name: zabbix24-chef11
    run_list:
      - recipe[zabbix_lwrp_test::zabbix24]
    provisioner:
      require_chef_omnibus: 11.18
  - name: zabbix24-mysql
    run_list:
      - recipe[zabbix_lwrp_test::zabbix24_mysql]
    attributes:
      zabbix: { db_vendor: "mysql" }
  - name: zabbix30
    run_list:
      - recipe[zabbix_lwrp_test::zabbix30]
    excludes:
      - ubuntu-12.04
  - name: zabbix30-chef11
    run_list:
      - recipe[zabbix_lwrp_test::zabbix30]
    provisioner:
      require_chef_omnibus: 11.18
    excludes:
      - ubuntu-12.04
  - name: zabbix30-mysql
    run_list:
      - recipe[zabbix_lwrp_test::zabbix30_mysql]
    attributes:
      zabbix: { db_vendor: "mysql" }
